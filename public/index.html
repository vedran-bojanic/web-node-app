<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatMeOut</title>
</head>
<body>
    <p>Welcome to the chat app</p>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to Server.');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Server.');
        });
    </script>
</body>
</html>
